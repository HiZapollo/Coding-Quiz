<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <a href="#" id="highscore">View high scores</a>
        <p id="timer-txt">Time:<span id="timer">0</span></p>
    </header>
    <main>
        <div id="question-box">
            <h1 id="questions">Coding Quiz Challenge</h1>
            <div class = "answers-box hide"></div>
            <p id="paragraph">
                Try to answer the following code-related questions 
                within the time limit. Keep in mind that incorrect 
                answers will penalize your score/time by ten seconds!
            </p>
            <form id="form">
                <label for="name">Enter Initials: </label>
                <input type="text" name="name" id="name">
                <input type="submit" value="Submit" id="form-sub">
            </form>
            <div class="container"><ul id="scores"></ul></div>
            <button id="start-button">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
